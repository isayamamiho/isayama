<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなWebサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #440000;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 1rem;
            color: #cc0000;
        }

        footer {
            background-color: #440000;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>私のお菓子作り</h1>
    </header>

    <main>
        <section>
            <h2>最近作ったお菓子</h2>
            <p>カップケーキ</p>
            <img src="https://github.com/isayamamiho/isayama/blob/main/%E3%82%AB%E3%83%83%E3%83%95%E3%82%9A%E3%82%B1%E3%83%BC%E3%82%AD.jpg?raw=true" alt="サンプル">
        </section>
        <section>
            <h2>次作りたいお菓子</h2>
            <p>チョコレートブラウニー</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 あなたの名前. All rights reserved.</p>
    </footer>
</body>
</html>
